	<h2>背景</h2>
	<div class="beijing">
	<p>
        乌镇具有深厚的文化底蕴和独特的自然景观，完备的演出和接待能力为乌镇举办戏剧节提供了设施支持，国内外戏剧大师和艺术界、文化界人士垂青乌镇并非偶然。通过戏剧节，让小镇凝聚更多国际级大师们的气场，戏剧节为这个千年古镇带来充满生机的未来。
	同时，艺术可以起到普及教育的作用，希望用戏剧影响更多的人，这是创办乌镇戏剧节的初衷  。黄磊2007年萌生做戏剧的想法，2013年和陈向宏、赖声川、孟京辉发起乌镇戏剧节 。乌镇戏剧节的一切，是从青年竞演开始的，一开始，黄磊只是想发起类似青年汇演的项目，在乌镇景区总规划师陈向宏的支持下，才做成了国际性的戏剧节 。
    </p>
